    <main>
        <section style="min-height: 72vh; display: flex; flex-direction: column;">
            <div class="container" style="max-width: 500px; margin-top: 50px;">
                <h2 class="text-center mb-4">LOGIN</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="senhaLogin" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary ">Entrar</button>
                </form>
                <p class="text-center mt-3">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
            </div>

            <script>
                // Função para validar o login
                document.getElementById('login-form').addEventListener('submit', function (event) {
                    event.preventDefault(); // Evita o recarregamento da página

                    // Captura os valores de email e senha
                    var emailLogin = document.getElementById('emailLogin').value;
                    var senhaLogin = document.getElementById('senhaLogin').value;

                    // Recupera os dados salvos no LocalStorage
                    var dadosCadastrados = JSON.parse(localStorage.getItem('dadosCadastro'));

                    // Validação do login
                    if (dadosCadastrados && dadosCadastrados.email === emailLogin && dadosCadastrados.senha === senhaLogin) {
                        alert('Login realizado com sucesso!');
                        // Redirecionar para a página principal após login
                        window.location.href = 'index.html';
                    } else {
                        alert('Email ou senha incorretos!');
                    }
                });
            </script>
        </section>
